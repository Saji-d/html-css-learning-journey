<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Project Application</title>
  </head>
  <body>
    <header>
      <h1>Internship Project Application</h1>
    </header>

    <main>
      <form>
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" />
        </div>
        <br />

        <div>
          <label for="experience">Experience Level (Years)</label>
          <input type="range" name="experience" id="experience" />
        </div>
        <br />

        <div>
          <label for="projects">Number of Projects Completed</label>
          <input type="number" name="projects" id="projects" />
        </div>
        <br />

        <div>
          <label for="hours">Hours Available Per Week</label>
          <input type="number" name="hours" id="hours" />
        </div>
        <br />

        <div>
          <label for="remote">
            Open to Remote Work
            <input type="checkbox" name="remote" id="remote" />
          </label>
        </div>
        <br />

        <div>
          <label for="startdate">Available Start Date</label>
          <input type="date" name="startdate" id="startdate" />
        </div>
        <br />

        <div>
          <input type="submit" value="Submit Application" />
        </div>
      </form>
    </main>
  </body>
</html>
